<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNourish - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to <span class="highlight">MedNourish</span></h1>
        <p class="subtitle">Your Personalized Diet & Nutrition Companion</p>
        <div class="button-container">
            <a href="{{ url_for('admin_login') }}" class="btn btn-secondary"style="margin-right: 20px;">
                <i class="fas fa-user-shield"></i> <!-- Admin Icon -->
            </br>
                <span>Nutritionist LogIn</span> <!-- Wrap text in a span for better spacing -->
            </a>
            
            <!-- Staff Button -->
            <a href="{{ url_for('staff_login') }}" class="btn btn-tertiary" style="margin-right: 20px;">
                <i class="fas fa-user-tie"></i> <!-- Staff Icon -->
            </br>
                <span>Staff LogIn</span> <!-- Wrap text in a span for better spacing -->
            </a>
            
            <!-- Patient Button -->
            <a href="{{ url_for('patient_login') }}" class="btn btn-primary" style="margin-right: 20px;">
                <i class="fas fa-user-injured"></i> <!-- Patient Icon -->
            </br>
                <span>Patient LogIn</span> <!-- Wrap text in a span for better spacing -->
            </a>
        </div>
    </div>
</body>
</html>
